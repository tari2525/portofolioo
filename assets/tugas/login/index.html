<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <title>RAFI IVAN</title>
        <link rel="stylesheet" href="../shared/normalize.css">
        <link rel="stylesheet" href="../shared/additional.css">
    </head>
    <body>
        <main class="flex align-items-center justify-content-center">
            <section id="auth" class="flex direction-column">
                <div class="panel login flex direction-column">
                    <h1 title="Instagram" class="flex justify-content-center">
                        <img src="foto19.jpg" alt="Instagram logo" title="Instagram logo" width="50%" />
                    </h1>
                    <form>
                        <label for="email" class="sr-only">Phone number, username or email address</label>
                        <input name="email" placeholder="Phone number, username or email address" />

                        <label for="password" class="sr-only">Password</label>
                        <input name="password" type="password" placeholder="Password" />

                        <button type="button">Log In</button>
                    </form>
                    <div class="flex separator align-items-center">
                        <span></span>
                        <div class="or">OR</div>
                        <span></span>
                    </div>
                    <div class="login-with-fb flex direction-column align-items-center">
                        <div>
                            <img />
                            <a>Log in with Alen</a>
                        </div>
                        <a href="#">Forgotten your password?</a>
                    </div>
                </div>
                <div class="panel register flex justify-content-center">
                    <p>Don't have an account?</p>
                    <a href="#">Sign up</a>
                </div>
                <div class="app-download flex direction-column align-items-center">
              
                </div>
    </body>
</html>
